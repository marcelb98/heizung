{% extends "_base.html" %}
{% set title='New User' %}
{% set heading='Create new User' %}

{% block breadcumb %}
    <ol class="breadcrumb">
        <li>User administration</li>
        <li class="active">New user</li>
    </ol>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-6">
            <ul>
                {% for u in user %}
                    <li>{{ u.username }}</li>
                {% endfor %}
            </ul>
        </div>
        <div class="col-md-6">
            <a href="{{ url_for('new_user') }}" class="btn btn-primary">New user</a>
        </div>

    </div>

{% endblock %}
